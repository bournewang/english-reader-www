{% extends "base.html" %}

{% block content %}

<section class="relative hero bg-cover bg-center py-16 text-center text-white">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative container mx-auto z-10">
        <h2 class="text-4xl font-bold mb-4">Enhance Your English Reading Experience</h2>
        <p class="text-xl mb-6">With Text-to-Speech, Bilingual Mode, and Dictionary</p>
        <div>
            <a href="{{extension_url}}" target="_blank" class="m-4 btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to Chrome</a>
            <a href="{{ url_for('static', filename='english-reader.zip') }}" target="_blank" class="m-4 btn bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mt-4">Download (& Install Manually)</a>
        </div>
    </div>
</section>

<section class="screenshots">
    <div class="container">
        <h2 class="text-3xl font-bold mb-4">Screenshots</h2>
        <div class="screenshot-gallery">
            {% for screenshot in screenshots %}
            <img src="{{ url_for('static', filename='img/' + screenshot.filename) }}" alt="{{ screenshot.alt }}">
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
