{% extends "base.html" %}

{% block content %}
<section class="payment bg-gray-50 py-16">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Complete Your Purchase</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 text-center">
                <h2 class="text-2xl font-bold">Premium Membership</h2>
                <p class="text-xl mt-2">88Â¥ per year</p>
            </div>
            
            <div class="p-6">
                <form method="POST" id="payment-form">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Full Name
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="your@email.com" required>
                    </div>
                    
                    <!-- Payment method selection -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Payment Method
                        </label>
                        <div class="flex space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="payment_method" value="alipay" checked class="mr-2">
                                <span>Alipay</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="payment_method" value="wechat" class="mr-2">
                                <span>WeChat Pay</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                            Pay Now
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="bg-gray-50 p-4 border-t text-center text-sm text-gray-500">
                <p>Your payment information is secure and encrypted.</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
