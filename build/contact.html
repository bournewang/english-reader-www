    <meta name="keywords" content="English reader, text-to-speech, bilingual mode, dictionary, Chrome extension">
    <title>English Reader Extension</title>

</head>
<body>
    <header>
    <div class="container">
        <h1>English Reader</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/features.html">Features</a></li>

</header>
    <div class="content">
        
<section class="contact">
    <div class="container">
        <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
        <form action="/submit_form" method="POST" class="space-y-4">
            <div class="form-group">
                <label for="name" class="block text-lg font-medium">Name</label>
                <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="form-group">
                <label for="email" class="block text-lg font-medium">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="form-group">
                <label for="subject" class="block text-lg font-medium">Subject</label>
                <input type="text" id="subject" name="subject" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="form-group">
                <label for="message" class="block text-lg font-medium">Message</label>
                <textarea id="message" name="message" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <button type="submit" class="btn bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Send</button>
        </form>
    </div>
</section>
